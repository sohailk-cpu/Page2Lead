<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Page2Lead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f9fa;
        }
        h1 {
            color: #25D366;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script>
        // Auto redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "https://page2lead.in/";
        }, 5000);
    </script>
</head>
<body>
    <h1>404</h1>
    <p>Page not found. Redirecting to homepage...</p>

</body>
</html>
